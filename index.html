<!doctype html>
<html ng-app="myFirstApp">
  <head>
    	
  </head>
  <body>
    <script type="text/ng-template" id="pages/home.html">
      <h1>Home</h1>
      <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/schedule.html">
      <h1>Schedule</h1>
      <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/request.html">
      <h1>Request</h1>
      <h3>{{message}}</h3>
      <p>
        Status: {{status}} <br />
        Data: {{data}} <br />
        <input type="button" value="Get Data" ng-click="getStudent()" />
      </p>
    </script>

    <a href="#!/">Home</a> |
    <a href="#!/Request">Request</a> |
    <a href="#!/Schedule">Schedule</a>

    <div ng-view></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular-route.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
